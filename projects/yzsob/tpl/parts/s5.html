                <p>在天梯模式中每局胜场会获得100阶位积分，累计一定数量的阶位积分可以达成累计阶位积分任务获得金币、乙太、卡包兑换券和双选模式入场券作为奖励。每月初任务会重置，而段位保留。</p>
                <p>双选对战与别的模式不同，它最大的特点就是随机。系统会随机抽取三个职业给玩家选择，而且卡组卡片数量从40减为30，挑选15次卡片，每次2张。其中第一次和最后一次会出现对应职业的金/虹卡。中间13次也有小几率出现中立卡的金卡。在《影之诗》的双选对战中玩家需要打完5场比赛，并根据胜场数获得相应的成就奖励。</p>
